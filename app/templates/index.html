{% extends './layout.html' %}

{% block title %} Login {% endblock %}

{% block css %} 

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}"> 

{% endblock %}

{% block body %}

<div class="row justify-content-center pt-5 mt-5 m-1">
  <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
      <form action="">
          <div class="form-group text-center pt-3">
            <img src="//media.utp.edu.co/img/optimized/marca_UTP.png" alt="Escudo Universidad Tecnologica de Pereira" width="170" height="47">
          </div>
          <div class="form-group mx-sm-4 pt-3">
              <input type="text" class="form-control" placeholder="Ingrese su Usuario">
          </div>
          <div class="form-group mx-sm-4 pb-3">
              <input type="text" class="form-control" placeholder="Ingrese su Contraseña">
          </div>
          <div class="form-group mx-sm-4 pb-3"> 
            <select id="inputState" class="form-control">
              <option selected>Seleccione tipo de Usuario</option>
              <option value="">Estudiante</option>
              <option value="">Docente</option>
              <option value="">Administrador</option>
            </select>
          </div>
          <div class="form-group mx-sm-4 pb-2">
              <input type="submit" class="btn btn-block ingresar" value="Login">
          </div>
          <div class="form-group mx-sm-4 text-right">
              <span class=""><a href="#" class="olvide">Olvide mi contraseña?</a></span>
          </div>
      </form>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
